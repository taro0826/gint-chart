<div class="issue-column-row">
  <!-- Title -->
  <div class="issue-column-title-space" [ngStyle]="titleStyle">
    Title

    <!-- 
    ** Title Drag Handle
    - ドラッグアンドドロップでTitleの幅を調整する
    -->
    <div
      class="title-drag-handle"
      cdkDrag
      (cdkDragStarted)="onTitleDragStart($event)"
      (cdkDragMoved)="onTitleDragMove($event)"
    ></div>
  </div>

  <!-- Status -->
  <div class="issue-column-status-space" [ngStyle]="statusStyle">Status</div>

  <!--
  ** Calendar
  - カレンダーの表示
  - ホイール操作でカレンダーの表示範囲を調整する
  -->
  <div class="issue-column-calendar" #calendar (wheel)="onWheel($event)">
    <!-- 日付ごとにForでループ -->
    <ng-container *ngFor="let date of getDateRange; index as i">
      <div class="issue-column-day">
        <!-- 月の表示 -->
        <div class="month" [class.hidden]="date.getDate() !== 1 && i !== 0">
          {{ date | date : "MM" }}
        </div>

        <!-- 日の表示 -->
        <div class="day">{{ date | date : "dd" }}</div>
      </div>
    </ng-container>
  </div>
</div>
