<div class="issue-column-row" style="display: flex; align-items: center">
  <div class="issue-column-title-space" [ngStyle]="titleStyle">Title</div>
  <div class="issue-column-status-space" [ngStyle]="statusStyle">Status</div>
  <div class="issue-column-calendar" #calendar (wheel)="onWheel($event)">
    <ng-container *ngFor="let date of getDateRange; index as i">
      <div class="issue-column-day">
        <div class="month" [class.hidden]="date.getDate() !== 1 && i !== 0">
          {{ date | date : "MM" }}
        </div>
        <div class="day">{{ date | date : "dd" }}</div>
      </div>
    </ng-container>
  </div>
</div>
