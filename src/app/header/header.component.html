<div class="header">
  <div class="visibility-controls">
    <label>
      <input
        type="checkbox"
        [(ngModel)]="isShowTitle"
        (change)="onTitleVisibilityChange()"
      />
      タイトルを表示
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="isShowStatus"
        (change)="onStatusVisibilityChange()"
      />
      ステータスを表示
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="isShowAssignee"
        (change)="onAssigneeVisibilityChange()"
      />
      担当者を表示
    </label>
  </div>
  <div class="header-buttons">
    <button class="today-button" (click)="jumpToToday()">Today</button>
    <button class="log-button" (click)="showLogs()">
      <div class="log-icon"></div>
    </button>
  </div>
</div>
