<div class="header">
  <div class="visibility-controls">
    <label>
      <input
        type="checkbox"
        [(ngModel)]="isShowTitle"
        (change)="onTitleVisibilityChange($event)"
      />
      タイトルを表示
    </label>
    <label>
      <input
        type="checkbox"
        [(ngModel)]="isShowStatus"
        (change)="onStatusVisibilityChange($event)"
      />
      ステータスを表示
    </label>
  </div>
</div>
