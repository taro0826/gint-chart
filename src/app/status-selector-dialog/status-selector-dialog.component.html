<div class="status-selector-dialog">
  <div class="dialog-header">
    <h3>ステータスを選択</h3>
    <div class="issue-title">
      {{ title }}
    </div>
  </div>

  <div class="dialog-content">
    <div class="status-option" (click)="onStatusSelect(-1)">
      <div class="status-circle-name-container">
        <span class="status-circle" [style.background-color]="'#202020'"></span>
        <span class="status-name">未設定</span>
      </div>
      <span class="status-indicator" *ngIf="isSelected(-1)">✓</span>
    </div>

    <div
      class="status-option"
      *ngFor="let label of statusLabels"
      (click)="onStatusSelect(label.id)"
    >
      <div class="status-circle-name-container">
        <span
          class="status-circle"
          [style.background-color]="label.color"
        ></span>
        <span class="status-name">{{ label.name }}</span>
      </div>
      <span class="status-indicator" *ngIf="isSelected(label.id)">✓</span>
    </div>
  </div>
</div>
