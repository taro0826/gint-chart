<div class="assignee-selector-dialog">
  <div class="dialog-header">
    <h3>担当者を選択</h3>
    <div class="issue-title">
      {{ title }}
    </div>
  </div>

  <div class="dialog-content">
    <div class="assignee-option" (click)="onAssigneeSelect(-1)">
      <div class="assignee-circle-name-container">
        <span
          class="assignee-circle"
          [style.background-color]="getAssigneeColor(-1)"
        ></span>
        <span class="assignee-name">未設定</span>
      </div>
      <span class="assignee-indicator" *ngIf="isSelected(-1)">✓</span>
    </div>

    <div
      class="assignee-option"
      *ngFor="let member of members"
      (click)="onAssigneeSelect(member.id)"
    >
      <div class="assignee-circle-name-container">
        <span
          class="assignee-circle"
          [style.background-color]="getAssigneeColor(member.id)"
        ></span>
        <span class="assignee-name">{{ member.name }}</span>
      </div>
      <span class="assignee-indicator" *ngIf="isSelected(member.id)">✓</span>
    </div>
  </div>
</div>
